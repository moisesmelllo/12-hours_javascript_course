<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mostrar('heads')">heads</button>
    <button onclick="mostrar('tails')">tails</button>
    <p></p>
    <script>
        function mostrar(lado) {
            if (lado === 'heads') {
                document.querySelector('p').innerText = 'You choose: heads';
            } else {
                document.querySelector('p').innerText = 'You choose: tails';
            }
        }
    </script>
</body>
</html>
