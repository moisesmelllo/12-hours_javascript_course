<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }

        button {
            width: 70px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p></p>
    <p>
        <button onclick="numero('1')">1
        </button>

        <button onclick="numero('2')">2
        </button>

        <button onclick="numero('3')">3
        </button>
    </p>
    <p>
        <button onclick="numero('4')">4
        </button>

        <button onclick="numero('5')">5
        </button>

        <button onclick="numero('6')">6
        </button>
    </p>
    <p>
        <button onclick="numero('7')">7
        </button>

        <button onclick="numero('8')">8
        </button>

        <button onclick="numero('9')">9
        </button>
    </p>
    <p>
        <button onclick="numero(' + ')">+
        </button>

        <button onclick="calculation = eval(calculation);
            paragrafo.innerHTML = eval(calculation)
            console.log(calculation)">=
        </button>

        <button onclick="calculation = '';
            paragrafo.innerHTML = '0'
            console.log(calculation)">reset
        </button>
    </p>
    <script>
        let calculation = JSON.parse(localStorage.getItem('calculation')) || '0'
        console.log(calculation)

        paragrafo = document.querySelector('p')
        paragrafo.innerHTML = calculation

        function numero(numero) {
            calculation += numero
            localStorage.setItem('calculation', JSON.stringify(calculation))
            console.log(calculation);

            paragrafo.innerHTML = calculation
        }
    </script>
</body>
</html>
