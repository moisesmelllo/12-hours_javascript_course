<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertTemperature(degrees, unit) {
            if (unit === 'C') {
                const fa = (degrees * 9 / 5) + 32
                console.log(fa)
            } else if (unit === 'F') {
                const c = (degrees - 32) * 5 / 9
                console.log(c)
            }
        }

        convertTemperature(25, 'C')
    </script>
</body>
</html>
