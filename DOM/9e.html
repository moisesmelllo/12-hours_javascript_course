<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input onkeyup="mostrar(event)" type="text" name="digitar" id="digitar">
    <p></p>
    <script>
        function mostrar(event) {
            paragrafo = document.querySelector('p')
            valor = document.querySelector('input').value;
            paragrafo.innerHTML = valor;
        }
    </script>
</body>
</html>
