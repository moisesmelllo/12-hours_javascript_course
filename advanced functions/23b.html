<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="setTimeout(finish, 1000);">Start</button>
    <script>
        botao = document.querySelector('button')
        function finish() {
            botao.innerHTML = 'Finished';
        }

    </script>
</body>
</html>
