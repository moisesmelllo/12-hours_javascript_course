<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="console.log(`Cart qunatity: ${cartQuantity}`)">
        Show Quantity
    </button>

    <button onclick="
        updatecartQuantity(1, '+')
        ">    Add to Cart
    </button>

    <button onclick="
        updatecartQuantity(2, '+')
        ">+2
    </button>

    <button onclick="
       updatecartQuantity(3, '+')
        ">+3
    </button>

    <button onclick="
        updatecartQuantity(4, '+')
        ">+4
    </button>

    <button onclick="
        updatecartQuantity(5, '+')
        ">+5
    </button>

    <button onclick="
        updatecartQuantity(1, '-')
        ">Remove from Cart
    </button>

    <button onclick="
        updatecartQuantity(2, '-')
        ">-2
    </button>

    <button onclick="
        updatecartQuantity(3, '-')
        ">-3
    </button>

    <button onclick="cartQuantity = 0;
    console.log(`Cart quantity: ${cartQuantity}`)">Reset Cart
    </button>
    <script>
        let cartQuantity = 0

        function updatecartQuantity(value, action) {
            if (action === '+') {
                if (cartQuantity + value > 10) {
                    alert('Cart is full')
                } else {
                    cartQuantity += value
                }
            } else if (action === '-') {
                if (cartQuantity - value < 0) {
                    cartQuantity = 0;
                } else {
                    cartQuantity -= value
                }
            }
            console.log(`cart quantity: ${cartQuantity}`)
        }
    </script>
</body>
</html>
